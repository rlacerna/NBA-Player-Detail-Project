<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBA Player Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <h1>NBA Player Details</h1>

    <h2>Player Search</h2>
    <form id="searchForm">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button type="submit">Search</button>
    </form>

    <div id="resultsContainer">
    <h3 id="team"></h3>
    <p id="abbreviation"></p>
    <p id="conference"></p>
    <p id="height"></p>
    <p id="position"></p>
    <p id="weight"></p>
</div>
</div>

</body>
</html>
