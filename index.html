<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBA Player Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>NBA Player Details</h1>

    <h2>Player Search</h2>

    <form id="searchForm">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button type="submit"> Search </button>
    </form>
    <div id="resultsContainer" class="player-card">
        <div id="imageContainer" class="player-image">
        </div>
        <p id="team">Team: </p>
        <p id="abbreviation">Abbreviation: </p>
        <p id="conference">Conference: </p>
        <p id="height">Height: </p>
        <p id="position">Position: </p>
        <p id="weight">Weight: </p>
    </div>
</div>
<a href="https://nbatickets.nba.com/"> Click Here to See Your
    Favorite NBA Player </a>
</body>
</html>
