<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBA Player Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>NBA Player Details</h1>

    <h2>Player Search</h2>

    <form id="searchForm">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button type="submit">Search</button>
    </form>
    <div id="imageContainer"></div>
    <div id="resultsContainer">
    <h3 id="team"></h3>
    <p id="abbreviation"></p>
    <p id="conference"></p>
    <p id="height"></p>
    <p id="position"></p>
    <p id="weight"></p>
</div>
</div>
<a href="https://nbatickets.nba.com/"> Click Here to See Your
    Favorite NBA Player </a>
</body>
</html>
